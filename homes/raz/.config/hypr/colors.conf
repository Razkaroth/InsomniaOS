$SLURP_COMMAND="$(slurp -d -c cee6f0BB -b 354a5244 -s 00000000)"

general {
    col.active_border = rgba(003543FF)
    col.inactive_border = rgba(354a52CC)
}

misc {
    background_color = rgba(191c1dFF)
}

plugin {
    hyprbars {
        # Honestly idk if it works like css, but well, why not
        bar_text_font = Rubik, Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgb(0F1011)
        col.text = rgb(e1e3e4)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(e1e3e4), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(e1e3e4), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(e1e3e4), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}
